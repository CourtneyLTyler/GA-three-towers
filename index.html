<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the Towers of Hanoi!</h1>

    <h2 id='message'></h2>

    <div class='contain-start'>
        <button id='start-timer'>START</button>
    </div>

    <div class='contain-the-rodcols'>

        <div class='rodcol' id='rodcol1'>
            
            <p id='rod-1' class='rods'></p>
            <p class='stick' id='stick1'></p>

            <p data-id='3' id="c" class="disk"></p>
            <p data-id='2' id="b" class="disk"></p>
            <p data-id='1' id="a" class="disk"></p>
            
        </div>

        <div class='rodcol' id=rodcol2>
            
            <p id='rod-2' class='rods'></p> 
            <p class='stick' id='stick2'></p>

        </div> 
        <div class='rodcol' id=rodcol3>

            <p id='rod-3' class='rods'></p>
            <p class='stick' id='stick3'></p>

        </div>

    </div>
    <br>

    <div class='contain-timer' id='timerId'>
        <p id='gameTimer'></p>
        <p id='fulltime'></p>
    </div>
    <br>
    <div class='contain-stop'>
        <button id='stop-timer'>STOP</button>
    </div>
    <div class="contain-reset">
        <button class='reset' id='reset-button'>Reset</button>
    </div>

    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>
</html>
